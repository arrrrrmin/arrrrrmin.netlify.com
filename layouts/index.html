{{ partial "head" . }}
  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">
        <div class="container">
          <div class="avatar">
            <img class="img-circle" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
          </div>
          <br/>
          <h2>hi, i'm <strong>{{ .Site.Params.author }}</strong>
            <br/>
          freelancing data scientist</h2>
          <br/>
          <h4>have a look at some of my working <a href="{{ .Site.BaseURL }}projects/"> projects</a></h4>
          <h4>you can contact me at <a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}">@{{ .Site.Params.Social.Twitter }}</a> or by <a href="mailto:{{ .Site.Params.Social.Email }}">email</a>.</h4>
          <br/>
          {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
