baseURL: "https://arrrrrmin.netlify.app"
title: "arrrrrmin - writing about development, data science, aws"
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
    main:
        - name: posts
          url: posts/
          weight: 5
        - name: portfolio
          url: portfolio
          weight: 10
        - name: search
          url: search
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON
            
googleAnalytics: ""

minify:
    disableXML: true
    minifyOutput: true
    
params:
    env: production # to enable opengraph, twitter-cards and schema.
    title: "arrrrrmin.netlify.app"
    description: "I'm a software developer. 
      I enjoy building things with Python, TypeScript (or JavaScript), Deep-/Machine Learning, 
      backend APIs and AWS CDK."
    author: "arrrrrmin"
    images: ["Preview.png"]
    keywords: [Blog, Portfolio, Python, AWS, CDK, API, Machine Learning]
    languageAltTitle: "English"
    ShowReadingTime: true
    ShowShareButtons: false
    ShowToc: true
    TocOpen: true
    hideSummary: false
    hidemeta: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    comments: false
    ShowPostNavLinks: true
    defaultTheme: light
    disableThemeToggle: false
    disableSpecial1stPost: true
    editPost:
      URL: "https://github.com/arrrrrmin/arrrrrmin.netlify.com/blob/main/content/"
      Text: "Suggest Changes" # edit text
      appendFilePath: true # to append file path to Edit link
    
