baseURL: "https://arrrrrmin.netlify.app"
title: "hi i'm armin"
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
    main:
        - name: Posts
          url: posts/
          weight: 5
        - name: Portfolio
          url: portfolio
          weight: 10
        - name: Search
          url: search
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
    goldmark:
        renderer:
            unsafe: true
            
googleAnalytics: ""

minify:
    disableXML: true
    minifyOutput: true
    
params:
    env: production # to enable opengraph, twitter-cards and schema.
    title: "arrrrrmin.netlify.app"
    description: "I'm armin, welcome to my very small thinking, working, developing, region of interest bubble in which I learn and document all kinds of things."
    author: "arrrrrmin"

    images: "https://avatars3.githubusercontent.com/u/43553423?s=460&u=c4705accaaa6caf3ddcc188117a58fc5173a8e6b&v=4"

    ShowReadingTime: true
    ShowShareButtons: false
    ShowToc: true
    TocOpen: true
    hideSummary: false
    hidemeta: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    comments: false
    ShowPostNavLinks: true
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false
    editPost:
      URL: "https://github.com/arrrrrmin/arrrrrmin.netlify.com/blob/main/content/"
